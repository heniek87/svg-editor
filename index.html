<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Editor</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="Editor.js"></script>
</head>

<body>
  <div class="app">
    <div class="toolbar">
      <ul>
        <!-- <li disabled>New</li> -->
        <li id="openFileBtn">Open</li>
        <li disabled id="saveFileBtn">Save</li>
        <li disabled id="importImageBtn">Import image</li>
        <li disabled>Zoom in</li>
        <li disabled>Zoom out</li>
        <li disabled>Add polygon</li>
        <li disabled id="viewToggleBtn">View Toggle</li>
        <li disabled id="showObjectsBtn">Show Objects</li>
      </ul>
      <script type="module" src="menu.js" defer></script>
    </div>
    <div class="content">

      <div class="editor" id="editor">

      </div>
      <div class="objects" id="objectsArea">
        <h3>Polygons</h3>
        <ul id="polygonObjects"></ul>
      </div>
    </div>
  </div>
  <div class="helpers">
    <input type="file" id="fileOpenHelper" accept="image/svg+xml">
    <input type="file" id="imageFileHelper" accept=".jpg,.gif,.png">
    <a href="" id="fileSaveHelper"></a>
    <div id="editorHelper"></div>
  </div>


  <script src="./PointHelper.js"></script>
  <script type="module" defer src="test.js"></script>
</body>

</html>
